{% set name = "moderngl-window" %}
{% set version = "2.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/moderngl-window-{{ version }}.tar.gz
  sha256: 691de764640b87af3d851257be544e1cafddb9cfa47cb144d0c1f1a0ed0a3936

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - moderngl <6
    - numpy >=1.16,<2
    - pillow >=5
    - pyglet >=1.5.8,<2
    - pyrr >=0.10.3,<1
    - python >={{ python_min }}

test:
  imports:
    - moderngl_window
    - moderngl_window.conf
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/moderngl/moderngl_window
  summary: A cross platform helper library for ModernGL making window creation and resource loading simple
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
